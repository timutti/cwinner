[package]
name = "cwinner"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "cwinner"
path = "src/main.rs"

[[bin]]
name = "cwinnerd"
path = "src/daemon_main.rs"

[lib]
name = "cwinner_lib"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
crossterm = "0.28"
clap = { version = "4", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
dirs = "5"
anyhow = "1"

[dev-dependencies]
tempfile = "3"
